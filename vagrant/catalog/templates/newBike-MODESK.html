{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Bike</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Model Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="name">Description:</label>
				<textarea type ="text" class="form-control" name="description" style="height:150px;"></textarea>
				<label for="name">Manufacturer:</label>
				<input type ="text" class="form-control" maxlength="100" name="manufacturer">
				<label for="name">Price:</label>
				<input type ="text" class="form-control" maxlength="100" name="price">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
