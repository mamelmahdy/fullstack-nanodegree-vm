{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{Bike.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editBike',Bike_id = Bike.id)}}" method = "post">
				<div class="form-group">
					<div class="form-group">
					<label for="name">Model Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" value="{{Bike.name}}">
					<label for="name">Description:</label>
					<textarea type ="text" class="form-control" name="description" style="height:150px;">{{Bike.description}}</textarea>
					<label for="name">Manufacturer:</label>
					<input type ="text" class="form-control" maxlength="100" name="manufacturer" value="{{Bike.manufacturer}}">
					<label for="name">Price:</label>
					<input type ="text" class="form-control" maxlength="100" name="price" value="{{Bike.price}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href='{{url_for('showBikes')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
